<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    <style>
        .layout{
            border: 1px solid royalblue;
            padding-left: 10px;
            border-width: 5px;
            margin-right: 1500px;
            margin-left: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <form>
            <h1>Register</h1>
            Firstname:<input type="text"/><br/>
            Lastname:<input type="text"/><br/>
            Username:<input type="text"/><br/>
            Password:<input type="password"/><br/>
            Date of birth:<input type="date"/><br/>
            Gender:
            Male<input type="radio" name="Male"/>
            Female<input type="radio" name="Female"/><br/>
            <input type="button" name="click" value="submit"/><br/>


        </form>
    </div>
</body>
</html>
